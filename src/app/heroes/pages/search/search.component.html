<div fxLayout="column">
    <div>
        <h1>Hero search</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Search</h3>
        <mat-form-field >
            <input type="text"
                   placeholder="Hero.."
                   aria-label="Hero"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="searching()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectedOption($event)">
                <mat-option *ngFor="let hero of heroes" [value]="hero" >
                    {{ hero.superhero }}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0" >
                    Could not find anything with text: {{ term }}
                </mat-option>
                
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div *ngIf="selectedHero">
        <app-hero-card [hero]="selectedHero"></app-hero-card>
    </div>
</div>
